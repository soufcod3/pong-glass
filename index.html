<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
    <link rel="stylesheet" href="/style.css" />
    <title>Pong !</title>
  </head>
  <body>
    <h1>Template Pong</h1>
    <canvas
      id="pongcanvas"
      width="600"
      height="400"
      class="pongcontainer"
    ></canvas>

    <p>Joueur de gauche : Z et S</p>
    <p>Joueur de droite : &uarr; et &darr;</p>
    <ul>
      <li>Joueur 1 : <span id="player1">...</span></li>
      <li>Joueur 2 : <span id="player2">...</span></li>
    </ul>

    <button id="btnCreate">New Game</button>
    <button id="btnJoin">Join</button>
    <input type="text" id="inputGameId" />
    <script type="module">
      import { Pong } from "./src/pong.js";

      const canvas = document.getElementById("pongcanvas");
      const game = new Pong(canvas);

      ///////
      let clientId = null;
      let gameId = null;
      let loggedClients = [];

      const paddleLeft = game.getPaddleLeft();
      const paddleRight = game.getPaddleRight();

      let gameState = {
        leftX: paddleLeft.getPosition()[0],
        leftY: paddleLeft.getPosition()[1],
        rightX: paddleRight.getPosition()[0],
        rightY: paddleRight.getPosition()[1],
        leftSpeed: 0,
        rightSpeed: 0,
      };

      const ws = new WebSocket("ws://localhost:9090");

      // CREATE EVENT
      const btnCreate = document.getElementById("btnCreate");
      btnCreate.addEventListener("click", (e) => {
        const payload = {
          method: "CREATE",
          clientId: clientId,
          gameState: gameState,
        };
        console.log("sent payload", payload);
        ws.send(JSON.stringify(payload));
      });

      // JOIN EVENT
      const btnJoin = document.getElementById("btnJoin");
      const inputGameId = document.getElementById("inputGameId");
      btnJoin.addEventListener("click", () => {
        if (!gameId) {
          gameId = inputGameId.value;
        }

        const payload = {
          method: "JOIN",
          clientId: clientId,
          gameState: { ...gameState, id: gameId },
        };

        ws.send(JSON.stringify(payload));
      });

      addEventListener("keydown", (e) => {
        // CLIENT 1
        if (clientId === loggedClients[0]) {
          if (e.key === "z") {
            paddleLeft.setSpeed(-250);
            gameState.leftSpeed = -250;
            gameState.leftX = paddleLeft.getPosition()[0];
            gameState.leftY = paddleLeft.getPosition()[1];

            const payload = {
              method: "ACTION",
              gameState: gameState,
            };
            console.log("gameState payload sent", payload);
            ws.send(JSON.stringify(payload));
          } else if (e.key === "s") {
            paddleLeft.setSpeed(250);
            gameState.leftSpeed = 250;
            gameState.leftX = paddleLeft.getPosition()[0];
            gameState.leftY = paddleLeft.getPosition()[1];
            const payload = {
              method: "ACTION",
              gameState: gameState,
            };
            console.log("gameState payload sent", payload);
            ws.send(JSON.stringify(payload));
          }
          // CLIENT 2
        } else if (clientId === loggedClients[1]) {
          if (e.key === "ArrowUp") {
            paddleRight.setSpeed(-250);
            gameState.rightSpeed = -250;
            gameState.rightX = paddleRight.getPosition()[0];
            gameState.rightY = paddleRight.getPosition()[1];
            const payload = {
              method: "ACTION",
              gameState: gameState,
            };
            ws.send(JSON.stringify(payload));
          } else if (e.key === "ArrowDown") {
            paddleRight.setSpeed(250);
            gameState.rightSpeed = 250;
            gameState.rightX = paddleRight.getPosition()[0];
            gameState.rightY = paddleRight.getPosition()[1];
            const payload = {
              method: "ACTION",
              gameState: gameState,
            };
            ws.send(JSON.stringify(payload));
          }
        }
      });

      addEventListener("keyup", (e) => {
        if (clientId === loggedClients[0]) {
          paddleLeft.setSpeed(0);
          gameState.leftSpeed = 0;
          gameState.leftX = paddleLeft.getPosition()[0];
          gameState.leftY = paddleLeft.getPosition()[1];
          const payload = {
            method: "ACTION",
            gameState: gameState,
          };
          ws.send(JSON.stringify(payload));
        } else if (clientId === loggedClients[1]) {
          paddleRight.setSpeed(0);
          gameState.rightSpeed = 0;
          gameState.rightX = paddleRight.getPosition()[0];
          gameState.rightY = paddleRight.getPosition()[1];
          const payload = {
            method: "ACTION",
            gameState: gameState,
          };
          ws.send(JSON.stringify(payload));
        }
      });

      ws.onmessage = (message) => {
        // message.data
        const response = JSON.parse(message.data);

        // Manage Connect method
        if (response.method === "CONNECT") {
          clientId = response.clientId;
          game.setClientId(clientId);
          console.log("client id set successfully", clientId);
        }

        if (response.method === "CREATE") {
          gameState = response.gameState;
          gameId = gameState.id;
          game.setGameId(gameId);

          const firstPlayer = gameState.clients[0];
          document.getElementById("player1").innerHTML = firstPlayer;
          loggedClients.push(firstPlayer);

          // initialize paddles position
          paddleLeft.setPosition([gameState.leftX, gameState.leftY]);
          paddleRight.setPosition([gameState.rightX, gameState.rightY]);
          console.log("new game id", response.gameState.id);
        }

        if (response.method === "JOIN") {
          gameState = response.gameState;
          gameId = gameState.id;
          game.setGameId(gameId);
          game.setWebsocket(ws);

          const clients = gameState.clients;

          paddleLeft.setPosition([gameState.leftX, gameState.leftY]);
          paddleRight.setPosition([gameState.rightX, gameState.rightY]);

          clients.forEach((c, key) => {
            // update clients list
            document.getElementById(`player${key + 1}`).innerHTML = c;
            loggedClients[key] = c;
          });

          game.setLoggedClients(loggedClients);

          inputGameId.value = "";
        }

        if (response.method === "ACTION") {
          console.log('ACTION : gameState received', response.gameState)
          gameState = response.gameState;
          paddleLeft.setPosition([gameState.leftX, gameState.leftY]);
          paddleRight.setPosition([gameState.rightX, gameState.rightY]);
          paddleLeft.setSpeed(gameState.leftSpeed);
          paddleRight.setSpeed(gameState.rightSpeed);
        }
      };
    </script>
  </body>
</html>
